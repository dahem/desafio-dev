version: '3.3'

services:
  mysqldb:
    image: mysql:5.7
    environment:
      MYSQL_USER:bycoders
      MYSQL_PASSWORD:bycoders
      MYSQL_ROOT_PASSWORD:bycoders
      MYSQL_DATABASE:db_bycoders
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - db:/var/lib/mysql
      - "./dump.sql:/docker-entrypoint-initdb.d/1.sql"
    networks:
      - backend
  
  bycoders-backend:
    depends_on:
      - mysqldb
    build: ./bycoders-backend
    ports:
      - "3003:3003"
    expose:
      - "3003"
    
    networks:
      - backend
      - frontend


  bycoders-frontend:
    depends_on:
      - bycoders-backend
    ports:
      - "3000:3000"
    expose:
      - "3000"
    networks:
      - frontend  
volumes: 
  db:

networks:
  backend:
  frontend: